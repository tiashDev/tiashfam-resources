<!DOCTYPE html>
<html>
<script src="https://tiashdev.github.io/tiashfam-resources/morsel/index.js"></script>
<body>

<div id="morsel-editor">
<pre id="morsel-editor-text-layer">
&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;body&gt;

&lt;h1&gt;Testing an HTML Syntax Highlighter&lt;/h2&gt;
&lt;p&gt;Hello world!&lt;/p&gt;

&lt;/body&gt;
&lt;/html&gt;
</pre>
</div>

<p><button onclick="getText()">Get the text!</button></p>
<p><button onclick="setText()">Set the text!</button></p>

<pre id="demo"></pre>

<script>
const editor = morsel.editor.init({ 
  parent: document.getElementById("morsel-editor"), 
  text: document.getElementById("morsel-editor-text-layer"), 
  lang: "html", 
  offset: true 
});

function getText() {
  document.getElementById("demo").innerText = editor.text;
}

function setText() {
  editor.text = "<p>Hello world, this is my updated text!</p>"
}
</script>

</body>
</html>
